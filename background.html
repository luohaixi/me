<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice" class="c-lesPJm c-lesPJm-ifStJuL-css">
			<defs>
				<radialGradient id="Gradient1" cx="50%" cy="50%" fx="10%" fy="50%" r=".5">
					<animate attributeName="fx" dur="34s" values="0%;3%;0%" repeatCount="indefinite"></animate>
					<stop offset="0%" stop-color="#ff0"></stop>
					<stop offset="100%" stop-color="#ff00"></stop>
				</radialGradient>
				<radialGradient id="Gradient2" cx="50%" cy="50%" fx="10%" fy="50%" r=".5">
					<animate attributeName="fx" dur="23.5s" values="0%;3%;0%" repeatCount="indefinite"></animate>
					<stop offset="0%" stop-color="#000000"></stop>
					<stop offset="100%" stop-color="#0ff0"></stop>
				</radialGradient>
				<radialGradient id="Gradient3" cx="50%" cy="50%" fx="50%" fy="50%" r=".5">
					<animate attributeName="fx" dur="21.5s" values="0%;3%;0%" repeatCount="indefinite"></animate>
					<stop offset="0%" stop-color="#f0f"></stop>
					<stop offset="100%" stop-color="#f0f0"></stop>
				</radialGradient>
			</defs>
			<rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient1)">
				<animate attributeName="x" dur="20s" values="25%;0%;25%" repeatCount="indefinite"></animate>
				<animate attributeName="y" dur="21s" values="0%;25%;0%" repeatCount="indefinite"></animate>
				<animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="17s"
					repeatCount="indefinite"></animateTransform>
			</rect>
			<rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient2)">
				<animate attributeName="x" dur="23s" values="-25%;0%;-25%" repeatCount="indefinite"></animate>
				<animate attributeName="y" dur="24s" values="0%;50%;0%" repeatCount="indefinite"></animate>
				<animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="18s"
					repeatCount="indefinite"></animateTransform>
			</rect>
			<rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient3)">
				<animate attributeName="x" dur="25s" values="0%;25%;0%" repeatCount="indefinite"></animate>
				<animate attributeName="y" dur="26s" values="0%;25%;0%" repeatCount="indefinite"></animate>
				<animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="19s"
					repeatCount="indefinite"></animateTransform>
			</rect>
		</svg>
		<svg id="texture" class="c-lesPJm c-lesPJm-ijKpdbA-css">
			<filter id="noise">
				<feTurbulence type="fractalNoise" baseFrequency=".8" numOctaves="4" stitchTiles="stitch"></feTurbulence>
				<feColorMatrix type="saturate" values="0"></feColorMatrix>
			</filter>
			<rect width="100%" height="100%" filter="url(#noise)"></rect>
		</svg>

	</body>
</html>
